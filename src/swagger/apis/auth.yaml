# Shared schemas and responses are referenced from common.yaml
paths:
  /api/users/signup:
    post:
      tags:
        - Auth
      summary: Register a new user
      description: Creates a new user and returns a JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupDto'
      responses:
        "201":
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      user:
                        $ref: './common.yaml#/components/schemas/User'
        "400":
          $ref: './common.yaml#/components/responses/ValidationError'

  /api/users/login:
    post:
      tags:
        - Auth
      summary: Login user
      description: Authenticates a user and returns a JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginDto'
      responses:
        "200":
          description: User logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      user:
                        $ref: './common.yaml#/components/schemas/User'
        "400":
          $ref: './common.yaml#/components/responses/ValidationError'
        "401":
          $ref: './common.yaml#/components/responses/Unauthorized'
        "403":
          description: User is blocked
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "fail"
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                          example: "کاربری که به این ایمیل مرتبط است مسدود شده است! لطفا با پشتیبانی تماس بگیرید."

  /api/users/logout:
    post:
      tags:
        - Auth
      summary: Logout user
      description: Logs out the user and removes the authentication cookie
      responses:
        "204":
          description: User logged out successfully, cookie removed

  /api/users/forgot-password:
    post:
      tags:
        - Auth
      summary: Forgot password
      description: Sends a password reset email to the user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordDto'
      responses:
        "200":
          description: Password reset email sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: "ایمیل بازیابی رمز عبور با موفقیت ارسال شد"
        "400":
          $ref: './common.yaml#/components/responses/ValidationError'
        "404":
          $ref: './common.yaml#/components/responses/NotFound'
        "401":
          $ref: './common.yaml#/components/responses/Unauthorized'

  /api/users/reset-password:
    patch:
      tags:
        - Auth
      summary: Reset password
      description: Resets the user's password using a reset token
      parameters:
        - in: query
          name: resetToken
          required: true
          schema:
            type: string
          description: The password reset token sent to the user's email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordDto'
      responses:
        "200":
          description: Password reset successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "رمز عبور با موفقیت تغییر کرد"
        "400":
          $ref: './common.yaml#/components/responses/ValidationError'
        "401":
          $ref: './common.yaml#/components/responses/Unauthorized'
