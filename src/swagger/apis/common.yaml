components:
  schemas:
    SignupDto:
      type: object
      required:
        - name
        - email
        - password
        - passwordConfirmation
      properties:
        name:
          type: string
          example: Hossein Rezaei
        email:
          type: string
          example: hossein@example.com
        password:
          type: string
          format: password
          example: StrongPass123!
        passwordConfirmation:
          type: string
          format: password
          example: StrongPass123!
    LoginDto:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: hossein@example.com
        password:
          type: string
          format: password
          example: StrongPass123!
    ForgotPasswordDto:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          example: hossein@example.com
    ResetPasswordDto:
      type: object
      required:
        - password
        - passwordConfirmation
      properties:
        password:
          type: string
          format: password
          example: NewStrongPass123!
        passwordConfirmation:
          type: string
          format: password
          example: NewStrongPass123!
    UpdateCurrentUserInfo:
      type: object
      properties:
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          format: email
          example: "john.doe@example.com"
        photo:
          type: string
          format: uri
          example: "https://example.com/avatar.jpg"
    UpdateCurrentUserPassword:
      type: object
      required:
        - passwordCurrent
        - password
        - passwordConfirmation
      properties:
        passwordCurrent:
          type: string
          format: password
          example: "currentPassword123"
        password:
          type: string
          format: password
          minLength: 8
          example: "newStrongPass123!"
        passwordConfirmation:
          type: string
          format: password
          example: "newStrongPass123!"
    CreateUserDto:
      type: object
      required:
        - name
        - email
        - password
        - passwordConfirmation
      properties:
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          example: "john@example.com"
        password:
          type: string
          format: password
          example: "StrongPass123!"
        passwordConfirmation:
          type: string
          format: password
          example: "StrongPass123!"
        active:
          type: boolean
          example: true
    UpdateUserDto:
      type: object
      properties:
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          example: "john@example.com"
        photo:
          type: string
          example: "https://example.com/avatar.jpg"
        active:
          type: boolean
          example: true
  responses:
    Unauthorized:
      description: User not authenticated or not admin
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: fail
              errors:
                type: array
                items:
                  type: object
                  properties:
                    field:
                      type: string
                      example: null
                    message:
                      type: string
                      example: "شما وارد نشده اید! لطفا برای دسترسی وارد شوید"
    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: fail
              errors:
                type: array
                items:
                  type: object
                  properties:
                    field:
                      type: string
                      example: "name"
                    message:
                      type: string
                      example: "نام کاربر الزامی است"
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: fail
              errors:
                type: array
                items:
                  type: object
                  properties:
                    field:
                      type: string
                      example: null
                    message:
                      type: string
                      example: "هیچ موردی با این شناسه یافت نشد" 