# Shared schemas and responses are referenced from common.yaml
paths:
  /api/users/get-me:
    get:
      tags:
        - Users
      summary: Retrieve current user information
      description: Gets the data for the currently authenticated user
      responses:
        "200":
          description: User information retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      currentUser:
                        $ref: './common.yaml#/components/schemas/User'
        "401":
          $ref: './common.yaml#/components/responses/Unauthorized'

  /api/users/update-me:
    patch:
      tags:
        - Users
      summary: Update current user information
      description: Updates the information of the currently authenticated user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCurrentUserInfo'
      responses:
        "200":
          description: User information updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      updatedUser:
                        $ref: './common.yaml#/components/schemas/User'
        "400":
          $ref: './common.yaml#/components/responses/ValidationError'
        "401":
          $ref: './common.yaml#/components/responses/Unauthorized'
        "422":
          description: Password fields sent in update-me
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "fail"
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: "password"
                        message:
                          type: string
                          example: "با این درخواست نمی توانید رمز عبور را آپدیت کنید"

  /api/users/update-me-password:
    patch:
      tags:
        - Users
      summary: Update current user's password
      description: Updates the password of the currently authenticated user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCurrentUserPassword'
      responses:
        "200":
          description: Password updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "Password updated successfully."
        "400":
          $ref: './common.yaml#/components/responses/ValidationError'
        "401":
          $ref: './common.yaml#/components/responses/Unauthorized'
        "403":
          description: Current password is incorrect
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "fail"
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: null
                        message:
                          type: string
                          example: "رمز عبور فعلی شما اشتباه است"

  /api/users/delete-me:
    delete:
      tags:
        - Users
      summary: Delete current user
      description: Deletes the currently authenticated user account
      responses:
        "204":
          description: User deleted successfully
        "401":
          $ref: './common.yaml#/components/responses/Unauthorized'
        "401-alt":
          description: if the token is provided belongs to user that is not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "fail"
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: null
                        message:
                          type: string
                          example: "کاربر متعلق به این توکن دیگر وجود ندارد!"

