######################################################
################### REVIEWS ENDPOINTS ###############
######################################################

paths:
  /api/products/{productId}/reviews:
    # ------------------------------------------------ GET ALL REVIEWS ----------------------------------------------------
    get:
      tags:
        - Reviews
      summary: Get all reviews for a product
      description: Returns a paginated list of reviews for a specific product. Supports filtering, sorting, and field selection.
      parameters:
        - $ref: "#/components/parameters/productId"
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            example: 1
          required: false
          description: شماره صفحه برای صفحه‌بندی نتایج
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            example: 10
          required: false
          description: تعداد نتایج در هر صفحه
        - in: query
          name: sort
          schema:
            type: string
            enum:
              [-rating, rating, -createdAt, createdAt, -updatedAt, updatedAt]
            example: -createdAt
          required: false
          description: ترتیب مرتب‌سازی نتایج (صعودی یا نزولی)
        - in: query
          name: rating
          schema:
            type: integer
            minimum: 1
            maximum: 5
            example: 4
          required: false
          description: فیلتر بر اساس امتیاز دقیق
        - in: query
          name: rating[gt]
          schema:
            type: integer
            minimum: 1
            maximum: 5
            example: 3
          required: false
          description: فیلتر امتیاز بیشتر از
        - in: query
          name: rating[lt]
          schema:
            type: integer
            minimum: 1
            maximum: 5
            example: 5
          required: false
          description: فیلتر امتیاز کمتر از
        - in: query
          name: rating[gte]
          schema:
            type: integer
            minimum: 1
            maximum: 5
            example: 3
          required: false
          description: فیلتر امتیاز بیشتر یا مساوی
        - in: query
          name: rating[lte]
          schema:
            type: integer
            minimum: 1
            maximum: 5
            example: 4
          required: false
          description: فیلتر امتیاز کمتر یا مساوی
        - in: query
          name: user
          schema:
            type: string
            pattern: "^[0-9a-fA-F]{24}$"
            example: "60d21b4667d0d8992e610c86"
          required: false
          description: فیلتر بر اساس شناسه کاربر نویسنده نظر
        - in: query
          name: createdAt , createdAt[gt] , createdAt[lt] , createdAt[gte] , createdAt[lte]
          schema:
            type: string
            format: date-time
            example: "2021-06-22T14:30:00.000Z"
          required: false
          description: فیلتر بر اساس تاریخ ایجاد نظر
        - in: query
          name: updatedAt , updatedAt[gt] , updatedAt[lt] , updatedAt[gte] , updatedAt[lte]
          schema:
            type: string
            format: date-time
            example: "2021-06-22T14:30:00.000Z"
          required: false
          description: فیلتر بر اساس تاریخ آپدیت نظر
      responses:
        "200":
          description: Reviews retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  results:
                    type: integer
                    example: 10
                  pagination:
                    $ref: "#/components/schemas/Pagination"
                  data:
                    type: object
                    properties:
                      reviews:
                        type: array
                        items:
                          $ref: "#/components/schemas/Review"
        "404":
          description: Page exceeds total pages
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: null
                        message:
                          type: string
                          example: "این صفحه وجود ندارد"

    # ------------------------------------------------ CREATE REVIEW ----------------------------------------------------
    post:
      tags:
        - Reviews
      summary: Create a new review for a product
      description: Creates a new review for a specific product. User must be authenticated and can only create one review per product.
      security:
        - cookieAuth: []
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/productId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/Dtos/CreateReviewDto"
      responses:
        "201":
          description: Review created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      review:
                        $ref: "#/components/schemas/Review"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: rating
                        message:
                          type: string
                          example: "امتیاز باید بین 1 تا 5 باشد"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /api/products/{productId}/reviews/{id}:
    # ------------------------------------------------ GET REVIEW BY ID ----------------------------------------------------
    get:
      tags:
        - Reviews
      summary: Get a specific review by ID
      description: Returns a single review by its ID for a specific product
      parameters:
        - $ref: "#/components/parameters/productId"
        - $ref: "#/components/parameters/reviewId"
      responses:
        "200":
          description: Review retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      review:
                        $ref: "#/components/schemas/Review"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          description: Review or product not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: null
                        message:
                          type: string
                          example: "نظری با این شناسه یافت نشد"

    # ------------------------------------------------ UPDATE REVIEW ----------------------------------------------------
    patch:
      tags:
        - Reviews
      summary: Update a review
      description: Updates an existing review. Only the review author can update their own review.
      security:
        - cookieAuth: []
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/productId"
        - $ref: "#/components/parameters/reviewId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/Dtos/UpdateReviewDto"
      responses:
        "200":
          description: Review updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      review:
                        $ref: "#/components/schemas/Review"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: rating
                        message:
                          type: string
                          example: "امتیاز باید بین 1 تا 5 باشد"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          description: User cannot update another user's review
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: null
                        message:
                          type: string
                          example: "شما اجازه انجام این عمل را ندارید!"
        "404":
          description: Review or product not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: null
                        message:
                          type: string
                          example: "نظری با این شناسه یافت نشد"

    # ------------------------------------------------ DELETE REVIEW ----------------------------------------------------
    delete:
      tags:
        - Reviews
      summary: Delete a review
      description: Deletes an existing review. Only the review author can delete their own review.
      security:
        - cookieAuth: []
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/productId"
        - $ref: "#/components/parameters/reviewId"
      responses:
        "204":
          description: Review deleted successfully
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          description: User cannot delete another user's review
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: null
                        message:
                          type: string
                          example: "شما اجازه انجام این عمل را ندارید!"
        "404":
          description: Review or product not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: null
                        message:
                          type: string
                          example: "نظری با این شناسه یافت نشد"

######################################################
################### REFERENCES #######################
######################################################

components:
  schemas:
    Review:
      type: object
      properties:
        _id:
          type: string
          example: "60d21b4667d0d8992e610c85"
        rating:
          type: integer
          minimum: 1
          maximum: 5
          example: 4
        comment:
          type: string
          example: "محصول بسیار خوبی است و کیفیت عالی دارد"
        user:
          type: object
          properties:
            _id:
              type: string
              example: "60d21b4667d0d8992e610c86"
            name:
              type: string
              example: "حسین رضایی"
            email:
              type: string
              example: "hossein@example.com"
        product:
          type: object
          properties:
            _id:
              type: string
              example: "60d21b4667d0d8992e610c87"
            name:
              type: string
              example: "لپ تاپ Asus VivoBook"
            price:
              type: number
              example: 15000000
            description:
              type: string
              example: "لپ تاپ قدرتمند با پردازنده Intel Core i5"
        createdAt:
          type: string
          format: date-time
          example: "2021-06-22T14:30:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2021-06-22T14:30:00.000Z"

  Dtos:
    CreateReviewDto:
      type: object
      required:
        - rating
        - comment
      properties:
        rating:
          type: integer
          minimum: 1
          maximum: 5
          example: 4
          description: "امتیاز محصول از 1 تا 5"
        comment:
          type: string
          example: "محصول بسیار خوبی است و کیفیت عالی دارد"
          description: "نظر در مورد محصول"

    UpdateReviewDto:
      type: object
      properties:
        rating:
          type: integer
          minimum: 1
          maximum: 5
          example: 5
          description: "امتیاز جدید محصول از 1 تا 5"
        comment:
          type: string
          example: "نظر به‌روزرسانی شده در مورد محصول"
          description: "نظر جدید در مورد محصول"

  parameters:
    productId:
      name: productId
      in: path
      required: true
      schema:
        type: string
        pattern: "^[0-9a-fA-F]{24}$"
        example: "60d21b4667d0d8992e610c87"
      description: "شناسه محصول"

    reviewId:
      name: id
      in: path
      required: true
      schema:
        type: string
        pattern: "^[0-9a-fA-F]{24}$"
        example: "60d21b4667d0d8992e610c85"
      description: "شناسه نظر"
